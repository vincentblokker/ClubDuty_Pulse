name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Yarn
        run: npm i -g yarn@1

      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install

      - name: Lint
        run: yarn ci
